
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Special Question üíò</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5em;
      animation: fadeIn 2s ease-out;
    }

    p {
      font-size: 1.3em;
      margin: 20px auto;
      max-width: 600px;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button {
      margin-top: 30px;
      padding: 15px 30px;
      background: #fff;
      color: #e91e63;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      border: none;
      transition: 0.3s ease;
    }

    .button:hover {
      background: #e91e63;
      color: white;
      transform: scale(1.05);
    }

    /* Jewelry box */
    .box {
      width: 200px;
      height: 120px;
      margin: 40px auto;
      position: relative;
      perspective: 800px;
      display: none;
    }

    .lid {
      position: absolute;
      width: 100%;
      height: 50%;
      background: #4b1248;
      top: 0;
      border-radius: 15px 15px 0 0;
      transform-origin: bottom;
      transition: transform 2s ease;
    }

    .base {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      background: #d35d6e;
      border-radius: 0 0 15px 15px;
      z-index: -1;
    }

    .custom-ring {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      width: 100px;
      height: 100px;
    }

    .custom-ring img,
    .custom-ring video,
    .custom-ring lottie-player {
      width: 100%;
      height: 100%;
    }

    /* Fireworks */
    .spark {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: sparkle 1.5s ease-out forwards;
    }

    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(3) translateY(-100px); opacity: 0; }
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
    }
  </style>
  <!-- Optional: Lottie script if using Lottie animation -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="container">
    <h1>Hey [Their Name] üíñ</h1>
    <p>Since we met, I can‚Äôt stop thinking about you. You‚Äôve become someone truly special in my life.</p>
    <p>So... here's the big question:</p>
    <h2>Will you be mine? üíç</h2>
    <button class="button" onclick="acceptProposal()">Yes, I will! üíï</button>

    <div class="box" id="jewelryBox">
      <div class="lid" id="lid"></div>
      <div class="base"></div>
      <div class="custom-ring" id="ring">
        <!-- üß° Replace this with your animation (GIF, video, SVG, Lottie) -->
        <!-- EXAMPLE: Lottie -->
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGlucXppaXI5YmprNjM3Y2p3MGd1M3U0OXFlNDM0NmRrNjB0bnozdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/SriXCCCn3bxgQ3efeX/giphy.gif" alt="Ring Animation" style="width: 100px; height: 100px;" />



      </div>

    
    </div>
  </div>

  <div id="fireworksContainer"></div>

  <footer>Made with love just for you üíó</footer>

  <script>
    function acceptProposal() {
      const box = document.getElementById('jewelryBox');
      const lid = document.getElementById('lid');
      const ring = document.getElementById('ring');
      const fwContainer = document.getElementById('fireworksContainer');

      box.style.display = 'block';

      setTimeout(() => {
        lid.style.transform = 'rotateX(-120deg)';
      }, 1000);

      setTimeout(() => {
        ring.style.display = 'block';
      }, 2000);

      for (let i = 0; i < 30; i++) {
        const fw = document.createElement('div');
        fw.className = 'spark';
        fw.style.left = Math.random() * 100 + 'vw';
        fw.style.top = Math.random() * 100 + 'vh';
        fw.style.backgroundColor = getRandomColor();
        fwContainer.appendChild(fw);
        setTimeout(() => fw.remove(), 1500);
      }

      setTimeout(() => {
        window.location.href = "https://youtu.be/fukGbiPuBjU?t=45"; // Replace this!
      }, 5000);
    }

    function getRandomColor() {
      const colors = ['#ff0', '#f00', '#0ff', '#0f0', '#f0f', '#fff', '#fa0'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
